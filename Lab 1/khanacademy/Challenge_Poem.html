    <body>
    <h1>Random Poem</h1>
    <p>The tide rises, the tide falls,<br>
    The twilight darkens, the curlew calls;<br>
    Along the sea-sands damp and brown<br>
    The traveller hastens toward the town,<br>
    And the tide rises, the tide falls.</p>
